<div *ngIf="getMovieDetailResults.poster_path"
    class="flex flex-col items-center p-5 m-5 bg-slate-400 border border-gray-500 rounded-lg shadow md:flex-row md:max-w-2xl dark:border-gray-700 dark:bg-gray-800">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
        src="https://image.tmdb.org/t/p/original/{{getMovieDetailResults.poster_path}}" alt="">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{getMovieDetailResults.original_title}}</h5>
        <p class="mb-7 font-normal text-gray-700 dark:text-gray-400">{{getMovieDetailResults.overview}}</p>
        <div class="">
            <a href="https://www.themoviedb.org/video/play?key={{getPreviewResults}}" target="_blank"
                class="px-6 py-3 text-blue-100 no-underline bg-blue-500 rounded hover:bg-blue-600 hover:underline hover:text-blue-200">
                Watch Trailer
            </a>
            <div>
                <button type="submit"
                    class="bg-green-400 px-5 py-2 my-5 text-white rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration-300">+Watch
                    List</button>
                <button type="submit"
                    class="bg-green-400 px-5 py-2 mx-3 my-2 text-white rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration-300">+Watch
                    History</button>
            </div>
        </div>
    </div>
</div>

<h6 class="text-white text-3xl p-5 m-5">Actors</h6>
<div class="grid grid-cols-6">
    <div *ngFor="let c of getCastResults" class="flex max-w-xs rounded-lg m-5 bg-white  dark:bg-neutral-700">
        <div class="" *ngIf="c.profile_path">
            <img class="rounded-lg max-h-24" src="https://image.tmdb.org/t/p/original/{{c.profile_path}}" alt="" />
        </div>
        <div class="py-2 px-3">
            <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
                {{c.original_name}}
            </h5>
            <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
                {{c.character}}
            </p>
        </div>
    </div>
</div>
